<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Student Portal</title>
</head>
<body>
    <section id="main-container">
        <h1 id="header">Student Portal</h1>

        <div id="search-area">
            <input type="text" id="search-bar" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>

        <div id="btns">
            <button id="a-z">Sort A<i class="fa-solid fa-arrow-right"></i>Z</button>
            <button id="z-a">Sort Z<i class="fa-solid fa-arrow-right"></i>A</button>
            <button id="marks">Sort By Marks</button>
            <button id="passing">Sort By Passing</button>
            <button id="class">Sort By Class</button>
            <button id="gender">Sort By Gender</button>
        </div>

        <div id="display">            
            <table class="custom-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Table rows will be dynamically added -->
                </tbody>
              </table>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
